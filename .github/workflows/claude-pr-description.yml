name: Claude PR Description Generator

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
  repository_dispatch:
    types: [pr-description-request]

jobs:
  auto-trigger:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Add PR description trigger comment
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            -d '{"body":"@claude-pr-describe"}'

  claude-pr-description:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude-pr-describe')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # PR差分の取得に必要

      - name: Setup GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run Claude PR Description Generator
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # PR作成時は無条件実行、手動時は@claude-pr-describe
          trigger_phrase: "@claude-pr-describe"

          # PR説明生成に特化した設定
          claude_args: |
            --allowedTools "Bash(gh pr edit *),Bash(gh pr view *)"
            --max-turns 5
            --system-prompt "常に日本語でレスポンスしてください。あなたはPR説明文を生成してPR本体を直接更新するアシスタントです。

            このワークフローはPR作成時またはコメント '@claude-pr-describe' 時に実行されます。

            重要: 必ず以下の手順を実行してPR本体の説明文を更新してください:

            STEP 1: 現在のPRを確認
            - GitHub Event: ${{ github.event_name }}
            - pull_requestイベントの場合: PR番号 ${{ github.event.pull_request.number }}
            - issue_commentイベントの場合: コメントのあるPR番号を使用
            - 'gh pr view [PR番号] --json number,title,body' でPR情報を取得"

            STEP 2: Git差分を分析して説明文を生成
            以下の形式で構造化された説明文を作成:

            ## 📋 変更内容の概要
            - このPRで何を実装/修正したかを簡潔に説明

            ## 🔍 変更詳細
            - ファイル別の変更内容
            - 追加・削除・修正された機能

            ## ✅ 確認事項
            - [ ] 動作テスト完了
            - [ ] コードレビュー対象
            - [ ] ドキュメント更新の必要性

            ## 🚀 影響範囲
            - この変更が与える影響
            - 注意すべき点やリスク

            ## 📝 備考
            - その他補足事項があれば記載

            STEP 3: PR説明文を更新 (必須)
            - 生成した説明文を使って 'gh pr edit [PR番号] --body \"[説明文]\"' を実行
            - ダブルクォートをエスケープして確実に実行: gh pr edit [PR番号] --body \"[説明文全体]\"

            STEP 4: 更新完了を報告
            - 「PR説明文を更新しました」とコメント

            注意事項:
            - STEP 3のgh pr editコマンドは絶対に実行してください
            - 説明文の生成だけでなく、PR本体の更新まで必ず完了してください
            - コマンド実行時はマークダウンの特殊文字をエスケープしてください"

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "development"
          #     }
          #   }
